<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación de Graduación</title>
    <link rel="stylesheet" href="./public/css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <!-- <link rel="stylesheet" media="all" href="./public/css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <!-- <h1>Invitación Especial</h1> -->
      <!-- ...existing code... -->
      <div
        class="invitacion zoom-effect"
        style="width: 100%; min-height: 200px"
      >
        <img
          id="img-invitacion"
          src="./public/images/invitacion.png"
          alt="Invitación de graduación"
          width="100%"
          style="cursor: pointer"
        />
      </div>

      <!-- Modal para imagen -->
      <div id="modal-img" class="modal-img">
        <span class="close-modal" id="close-modal">&times;</span>
        <img class="modal-content-img" id="img-modal-content" />
      </div>
      <!-- Mensaje especial -->
      <div class="mensaje">
        <p>
          "Después de esfuerzo y dedicación, llegó el momento de celebrar este
          logro especial. ¡Espero contar con tu presencia!"
        </p>
      </div>
      <!-- Galería de fotos -->
      <div class="galeria">
        <h2>Momentos Especiales</h2>
        <button class="btn-scroll" id="scroll-left">&#10094;</button
        ><button class="btn-scroll" id="scroll-right">&#10095;</button>
        <div class="scroll-fotos" id="galeria-fotos">
          <img src="./public/images/acto_1.jpg" alt="Foto 1" />
          <img src="./public/images/acto_2.jpg" alt="Foto 2" />
          <img src="./public/images/acto_3.jpg" alt="Foto 3" />
          <img src="./public/images/acto_4.jpg" alt="Foto 4" />
          <img src="./public/images/acto_5.jpg" alt="Foto 5" />
          <img src="./public/images/acto_6.jpg" alt="Foto 6" />
          <img src="./public/images/acto_7.jpg" alt="Foto 7" />
          <img src="./public/images/acto_8.jpg" alt="Foto 8" />
          <img src="./public/images/acto_9.jpg" alt="Foto 9" />
          <img src="./public/images/acto_10.jpg" alt="Foto 10" />
        </div>
      </div>
      <!-- Cuenta regresiva -->
      <div class="countdown">
        <h2>Faltan</h2>
        <div id="timer"></div>
      </div>
      <!-- Google Maps (reemplaza con tu ubicación) -->
      <div class="mapa">
        <h2>Lugar del evento</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.258833145885!2d-63.109497!3d-17.827959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zLTE3LjgyNzk1OSAtNjMuMTA5NDk3!5e0!3m2!1ses!2s!4v1693945600000!5m2!1ses!2s"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
        <a
          href="https://www.google.com/maps/search/?api=1&query=-17.827959,-63.109497"
          target="_blank"
          class="btn-maps"
        >
          Ver en Google Maps
        </a>
      </div>
      <!-- Botón para confirmar asistencia -->
      <!-- <div class="rsvp">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSdeNosrxQPqZATBMbmvaRlHAPUWMI_TYf8xXYY-XPCAsC5eeg/viewform?usp=sharing&ouid=102769540270913915599"
          target="_blank"
          class="btn-rsvp"
        >
          Confirmar Asistencia
        </a>
      </div> -->
      <!-- Música de fondo -->
      <div style="margin: 1em 0">
        <button
          id="btn-pause-music"
          style="
            /* padding: 8px 18px; */
            padding: 6px;
            border-radius: 8px;
            background: #cda94b;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
          "
        >
          <svg
            fill="#ffffff"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            id="pause"
            data-name="Flat Color"
            xmlns="http://www.w3.org/2000/svg"
            class="icon flat-color"
          >
            <path
              id="primary"
              d="M19,4V20a2,2,0,0,1-2,2H15a2,2,0,0,1-2-2V4a2,2,0,0,1,2-2h2A2,2,0,0,1,19,4ZM9,2H7A2,2,0,0,0,5,4V20a2,2,0,0,0,2,2H9a2,2,0,0,0,2-2V4A2,2,0,0,0,9,2Z"
              style="fill: rgb(255, 255, 255)"
            ></path>
          </svg>
        </button>
        <button
          id="btn-play-music"
          style="
            /* padding: 8px 18px; */
            padding: 6px;
            border-radius: 8px;
            background: #cda94b;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: none;
            width: 40px;
            height: 40px;
          "
        >
          <svg
            fill="#ffffff"
            width="800px"
            height="800px"
            viewBox="0 0 36 36"
            version="1.1"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>play-solid</title>
            <path
              class="clr-i-solid clr-i-solid-path-1"
              d="M32.16,16.08,8.94,4.47A2.07,2.07,0,0,0,6,6.32V29.53a2.06,2.06,0,0,0,3,1.85L32.16,19.77a2.07,2.07,0,0,0,0-3.7Z"
            ></path>
            <rect x="0" y="0" width="36" height="36" fill-opacity="0" />
          </svg>
        </button>
      </div>
      <audio id="mi-audio" loop>
        <source
          src="./public/music/forever_young_saxofon.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>
  </body>
  <script type="text/javascript" src="./public/js/scripts.js"></script>
</html>
